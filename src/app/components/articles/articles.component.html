<div class="loading" *ngIf="!articles">
    cargando..
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No Se Ha Encontrado El Elemento 
</div>

<div id="articles"*ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <!--get-image/ esto es de la urle para extraer la imagen, en nuestro backend es
            http://localhost:3001/api/get-image/vlFnIXembD8cTDTIbrlQsG0v.jpg
        
        -->
        <div class="image-wrap">
             <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
             <img src="assets/img/default.png" alt="{{article.title}}" *ngIf="article.image == null">

        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.content}}
            <br>
            {{article.date | amLocale: 'es' | amTimeAgo}}
           
        </span>
        
        <a [routerLink]= "['/blog/articulo', article._id]">Leer Mas</a>
        <div class="clearfix"></div>
    </article>
</div>
