<app-slider 
        [nombre]="'Página'"
        [size]="'small'"
        ></app-slider>

<div id="center">
    <section id="content">

        <h2 class="subheader">Página de Pruebas.</h2>

        <div *ngIf="nombre && apellido && edad">
            <h3>El nombre es: {{nombre}}</h3>
            <h3>El apellido es: {{apellido}}</h3>
            <h3>La Edad es: {{edad}}</h3>
        </div>

        <div *ngIf="!nombre || apellido || edad ">
            <h3>No Hay Parametros.</h3>
        </div>

        <button (click)="redirecciones()">Hazme Click </button>

    </section>

    <app-sidebar></app-sidebar>
</div>
