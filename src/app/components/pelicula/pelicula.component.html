<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.image}}" alt="{{pelicula.title}}">
    </div>
    <h2>{{pelicula.title}}</h2>
    <span class="date">
        Hace 5 Minutos
    </span>
    <span class="year" [class.year-green]="pelicula.year > 209" [class.year-red]="pelicula.year < 2016">
        {{pelicula.year}}
    </span>
    <a href="#">Leer Mas</a>
    <div class="clearfix"></div>
</article>
