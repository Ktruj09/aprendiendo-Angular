<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div id="center">
    <section id="content">

        <h2 class="subheader">{{page_title}} </h2>

        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required pattern>

                <small *ngIf="!title.valid  && title.touched">
                    Es importante que llenes este campo.
                </small>

            </div>

            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" cols="60" rows="10" #content="ngModel" [(ngModel)]="article.content"
                    required></textarea>
            </div>
            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">
                    <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
                    <img src="assets/img/default.png" alt="{{article.title}}" *ngIf="article.image == null">

                </div>
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>
            </div>

            <div class="clearfix"></div>
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid">
        </form>

    </section>

    <app-sidebar></app-sidebar>
</div>
